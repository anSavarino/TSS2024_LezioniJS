<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            
        </header>
        <main>

            <div class="container">
                <h1>Biblioteca</h1>
                <div id="singoloLibro">
                    <div class="row">
                        <h2 id="elTitolo" class="mb-3"></h2>
                        <div class="mb-3 col-2">
                            <img src="" alt="" id="elCopertina" class="img-thumbnail img-fluid rounded-top">
                        </div>
                        
                        <div class="mb-3 col-3">
                            <h3>Autore</h3>
                            <p id="elAutore"></p>
                            <h3>Personaggi</h3>
                            <ul id="elPersonaggi"></ul>
                        </div>
                        <div class="mb-3 col-3 text-wrap">
                            <h3>Descrizione</h3>
                            <p id="elTrama"></p>
                        </div>
                        <div class="mb-3 col-3">
                            <h3>Prezzo</h3>
                            <p id="elPrezzo"></p>
                        </div>
                    </div>
                        
                    <div id="mb-3 boxBtn">
                        <button class="btn btn-secondary" id="btnIndietro">
                            Indietro
                        </button>
                        <button class="btn btn-primary" id="btnAvanti">
                            Avanti
                        </button>
                    </div>
                </div>

            <fieldset>
                <legend>Aggiungi Libro</legend>
                <form action="">
                    <label for="titolo">titolo</label><br>
                    <input type="text" id="titolo" value="miotitolo"><br>
                    
                    <label for="copertina">copertina</label><br>
                    <input type="text" id="copertina"><br>
                    
                    <label for="autore">autore</label><br>
                    <input type="text" id="autore"><br>
                    
                    <label for="trama">trama</label><br>
                    <input type="text" id="trama"><br>
                    
                    <label for="prezzo">prezzo</label><br>
                    <input type="text" id="prezzo"><br>
                    
                    <label for="personaggi">personaggi</label><br>
                    <input type="text" id="personaggi"><button class="btn btn-primary" id="btnPers">+</button>
                    <button id="btnAddLibro">Add Libro</button>
                </form>
            </fieldset>

            <section>
                <h2 id="antTitolo"></h2>
                <img id="antCoper"></img>
                <h5 id="antAutore"></h5>
                <p id="antTrama"></p>
                <p id="antPrezzo"></p>
                <ul id="antPersonaggi"></ul>
            </section>

            </div>
            <!-- aggiungi libro. deve essere presente un form con i relativi campi titolo locandina (url) autore trama prezzo e personaggi -->
            
        </main> 
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="./js/script.js"></script>
    </body>
</html>
