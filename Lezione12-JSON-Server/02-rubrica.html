<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
            <div class="border-bottom mb-4 mt-3">
              <h1>Rubrica</h1>
            </div>
        <div class="row mb-3 border-bottom">
            <div class="col-6">
                <form class="form">
                    <label for="nomecognome" class="form-label">Nome E Cognome</label>
                    <input type="text" id="nomecognome" class="form-control mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control mb-3">
                    <label for="tel" class="form-label">Telefono</label>
                    <input type="tel" id="tel" class="form-control mb-3">
                    <input type="button" id="btnReg" value="Registra Contatto" class="btn btn-primary mb-3">
                </form>
            </div>
        </div>
        
        <div id="cards"class="row row-cols-1 row-cols-md-2 mb-3">

        </div>
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <button type="button" id="btnCarica" class="btn btn-primary mb-3">Carica Altro</button>
            </div>
        </div>
    </div>

    <script src="./js/script02.js"></script>
</body>
</html>
