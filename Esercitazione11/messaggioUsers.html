<body>
    <div class="container">
        <h1>Scrivi Messaggio</h1>
        <div class="row position-relative">
            <h2 id="presentazione"></h2>
            <form action="#" method="get" id="elForm"><br>
                
                <label for="message" class="form-label">Messaggio</label><br>
                <textarea name="message" class="form-control" id="elMessage" cols="30" rows="10" maxlength="100" style="outline: none;"
                    placeholder="Inserisci qui il tuo messaggio" required></textarea><br>
                <small id="charCont">Caratteri rimanenti: 100</small>
                <input type="submit" value="Invia" id="btnInvia" class="btn btn-primary position-absolute end-0 m-3">
            </form>
        </div>
            <div class="row">
                <div aria-live="polite" aria-atomic="true" class="position-relative">
                    <div class="toast-container top-0 end-0 mt-3 col-6" id="toastContainer"></div>
                </div>
                <div aria-live="polite" aria-atomic="true" class="position-relative">
                    <div class="toast-container top-0 start-0 mt-3 col-6" id="toastContainerSinistra"></div>
                </div>
            </div>
            <div id="demo"></div>
