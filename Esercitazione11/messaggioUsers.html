<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">

</head>

<body class="pb-3">
    <div class="container">
        <h1>Scrivi Messaggio</h1>
        <div class="row position-relative">
            <h2 id="presentazione"></h2><button class="btn btn-danger col-1 me-3 position-absolute end-0 top-0 shadow rounded-pill" id="btnLogout">Logout</button>
            <form action="#" method="get" id="elForm"><br>
                
                <label for="elMessage" class="form-label">Messaggio</label><br>
                <textarea name="message" class="form-control" id="elMessage" cols="30" rows="10" maxlength="100" style="outline: none;"
                    placeholder="Inserisci qui il tuo messaggio" required></textarea><br>
                <small id="charCont">Caratteri rimanenti: 100</small>
                <input type="submit" value="Invia" id="btnInvia" class="btn btn-primary position-absolute end-0 me-3 shadow rounded-pill">
            </form>
        </div>
            
        <div class="row">
            <div class="col mt-3">
                <div class="d-flex flex-column mt-3 position-relative w-100 toast-container" id="toastContainer"></div>
            </div>
        </div>
            
        <div id="demo"></div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
