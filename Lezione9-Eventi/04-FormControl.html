<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
    
    <div class="container">
        <h1>Compila Form</h1>
        <form action="./paginaRegistrazione.html" id="formReg" method="get">
        
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" id="elUsr" class="form-control form-control-lg"><br>
        
            <label for="email" class="form-label mt-5">Email:</label>
            <input type="email" name="email" id="elEmail" class="form-control form-control-sm"><br>
        
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="elPassword" class="form-control"><br>
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
        <div id="demo"></div>
    </div>
