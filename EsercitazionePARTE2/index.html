<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>SECONDA PARTE</h1>
    <fieldset>
      <legend>Es1</legend>
      <!-- Scrivi una funzione javascript che accetti due argomenti, una stringa e una lettera. La funzione conterà il numero di occorrenze della specifica lettera nella stringa -->
      <label for="char">Stringa</label><br>
      <input type="text" name="strigna" id="stringa" /><br />
      <label for="char">Carattere</label><br>
      <input type="text" name="char" id="char" maxlength="1" /><br />
      <button type="button" onclick="occorrenze(stringa, char); return false;">
        Occorrenze
      </button>
    </fieldset>
    <fieldset>
      <legend>Es2</legend>
      <!-- Scrivi una funzione javascript che accetta un “argomento” e ritorna il tipo di dato: oggetto, funzione, stringa, numero, undefined. -->
      <button type="button" onclick="argomento(arg); return false">
        Argomento
      </button>
    </fieldset>
    <fieldset>
      <legend>Es3</legend>
      <!-- Scrivi una funzione javascript che accetta una stringa come parametro e trova la parola più lunga all’interno della frase. Es (mi chiamo Massimiliano -> Massimiliano). -->
      <label for="testo">Stringa</label><br />
      <input type="text" name="testo" id="testo" /><br>
      <button type="button" onclick="parolaLunga(); return false">
        Parola Lunga
      </button>
    </fieldset>
    <fieldset>
      <legend>Es4</legend>
      <!-- Dall’html recupera una stringa e ruotala da sinistra verso destra rimuovendo una lettera dal fondo ed inserendola all’inizio, deve essere visibile l’animazione -->
      <label for="testo2">Stringa</label><br />
      <input type="text" name="testo2" id="testo2" /><br>
      <button type="button" onclick="ruota(); return false">Ruota</button>
    </fieldset>
    <fieldset>
      <legend>Es5</legend>
      <!-- Scrivi un programma che accetta (da finestra) un numero come input e inserisce un dash (-) tra due numeri pari. Es ( 823486 -> 8-234-8-6 ) -->
      <button type="button" onclick="startDash(); return false">Dash</button>
    </fieldset>
    <fieldset>
      <legend>Es6</legend>
      <!-- Scrivi un programma per inserire degli elementi in un array vuoto e farli stampare quando viene premuto un bottone -->
      <button type="button" onclick="startElementi(); return false">
        Start Elementi
      </button>
      <p id="newButton"></p>
    </fieldset>
    <fieldset>
      <legend>Es7</legend>
      <!-- Scrivi una funzione javascript che rimuova gli elementi duplicati da un array -->
      <button type="button" onclick="rimuoviDuplicati(); return false">
        Rimuovi Duplicati
      </button>
    </fieldset>
    <fieldset>
      <legend>Es8</legend>
      <!-- Dati due array, calcolare la somma degli elementi presenti nello stesso indice. Esempio:
      array1 = [1,0,2,4,6]
      array2 = [0,4,5,8,7]
      Output = [1,4,7,12,13]-->
      
      <button type="button" onclick="sommaElementi(); return false">Somma Elementi</button>
    </fieldset>
    <fieldset>
      <legend>Es9</legend>
      <!-- Scrivi una funzione che unisca due array rimuovendo gli elementi in comune.-->
      <button type="button" onclick="unisciArray(); return false">Unisci Array</button>
    </fieldset>
    <script src="./js/script2.js"></script>
  </body>
</html>
